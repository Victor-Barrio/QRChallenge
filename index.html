<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="css/styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
  </style>
</head>
<body>
  <main>
    <div class="card">
        <img src="./images/image-qr-code.png" alt="QR code" width="300" height="300">
        <div class="text">
          <h1>Improve yout font-end skills by building projects</h1>
          <h2>Scan the QR code to visit FrontEnd Mentor and take your coding skills to the next level.</h2>
        </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Víctor Barrio Martínez</a>.
    </div>
  </footer>
</body>
</html>
